<ion-header>
  <ion-toolbar color='primary'>
    <ion-title>YOUR RECORD</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="navigate()"> 
        <!-- place the click in ion-button for add more pages color="white"  -->
        <ion-icon name="add-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <app-dairy-card 
    *ngFor="let memo of memos" 
    [memo]="memo"
    (delete)="deleting($event)"
    (edit)="editing($event)"
    ></app-dairy-card>
  </ion-list>
  
 
</ion-content>
